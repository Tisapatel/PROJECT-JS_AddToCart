<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>loginPage</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8eef1;
      font-family: 'Roboto', sans-serif;
    }

    .login-container {
      max-width: 420px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .login-container h2 {
      font-weight: 700;
      color: #9d6b77;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .form-control {
      border-radius: 6px;
      padding: 12px;
      font-size: 15px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #9d6b77;
    }

    .login-container .form-text {
      font-size: 14px;
      margin-top: 15px;
    }

    .login-container .form-text a {
      text-decoration: underline;
      color: #000;
    }

    .login-btn {
      margin-top: 25px;
      padding: 10px;
      font-weight: 500;
      border: 1px solid #333;
      background: transparent;
      border-radius: 6px;
      width: 100%;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background-color: #000;
      color: #fff;
    }

    .bottom-link {
      margin-top: 30px;
      font-size: 14px;
    }

    .bottom-link a {
      text-decoration: underline;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>LOGIN</h2>

    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="email" required>
      </div>
      <div class="mb-1">
        <input type="password" class="form-control" placeholder="password" required>
      </div>

      <div class="d-flex justify-content-end mb-3">
        <a href="#" class="text-decoration-underline text-dark" style="font-size: 14px;">forgot password?</a>
      </div>

      <p class="form-text">
        by logging in, you agree to our
        <a href="#">terms</a>,
        <a href="#">privacy policy</a>, and
        <a href="#">rewards program terms</a>
      </p>

      <button type="submit" class="login-btn">log in</button>
    </form>

    <div class="bottom-link">
      don't have an account yet? <a href="loginPage.html">create account</a>
    </div>
  </div>

</body>

</html>
